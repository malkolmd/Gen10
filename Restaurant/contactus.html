		<center>
		<label for="name"><b>Name:</b></label>

		<input type="text" id="phone" name="phone"> <br/><br/>
		
		<label for="reason"><b>Reason for Inquiry:</b></label>
		<select id="reason" name="reason">
			<option value="catering" selected>Catering</option>

			<option value="feedback">Feedback</option>
			<option value="Other">Other</option>
		</select>

		<label for="info"><b>Additional Information:</b></label>
		<textarea id="info" name="info"></textarea>		
		<br><br>
		
			<b>Have you been to the restaurant?</b>
			<input type="radio" id="choice1" name="haveyoubeen" value="yes">

			<input type="radio" id="choice2" name="haveyoubeen" value="no">
			<label for="choice2">No</label>
			<br/><br/>
			
			<b>Best days to contact you:</b>
			<input type="checkbox" id="monday" name="interest" value="monday">
